<div class="section-container">
    <span class="tienda-title">{{ 'home.title' | translate }}</span>
    <span class="tienda-subtitle">Encuentra los mejores productos artesanales</span>

    <p class="tienda-text">
        Aqui podras encontrar los mejores productos y vendedores artesanales de tu zona.
    </p>

    <button (click)="currentLanguegeService.setCurrentLanguege('es')">Cambiar a espa√±ol</button>
    <button (click)="currentLanguegeService.setCurrentLanguege('eus')">Cambiar a euskera</button>

    <div class="sections-list">
        @for (section of sections; track section.title) {
            <div class="section" (click)="navigateToSection(section)">
                <div class="section-image">
                    <img [src]="section.image" [alt]="section.title" />
                </div>
                <div class="section-content">
                    <h3 class="tienda-title">{{ section.title }}</h3>
                    <p class="tienda-text">{{ section.description }}</p>
                </div>
            </div>
        }
    </div>
</div>
