<app-filters-container
  [filters]="filters"
  [chips]="chips"
  (removeChip)="removeFilter($event)"
  (clearFilters)="clearFiltersClick()"
  (applyFilters)="applyFiltersClick()"
>
    <ng-container *ngTemplateOutlet="filtersContent; context: { form: formService.form }"></ng-container>
</app-filters-container>

<ng-template #filtersContent let-form="form">
    <form [formGroup]="form">
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>¿Qué buscas?</mat-label>
            <input matInput formControlName="name" placeholder="Nombre del artesano" />
        </mat-form-field>
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>¿Dónde estás?</mat-label>
            <input matInput formControlName="address" placeholder="Dirección de tu ubicación" />
        </mat-form-field>
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>Distancia (km)</mat-label>
            <input matInput type="number" formControlName="maxDistance" />
        </mat-form-field>
    </form>
</ng-template>
