@let mapMarker = marker();
<div class="order-meeting-point-container">
    <h2 class="tienda-subtitle">{{ 'order-details.order-meeting-point.title' | translate }} <b>{{ meetingPoint().name }}</b></h2>
    <div class="map-container">
        <app-map [height]="'45vh'" [markers]="[mapMarker]" [latitude]="mapMarker.lat" [longitude]="mapMarker.lng" [zoom]="17"></app-map>
    </div>
  </div>
