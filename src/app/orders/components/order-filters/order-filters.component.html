<app-filters-container
  [filters]="filters"
  [chips]="chips"
  (removeChip)="removeFilter($event)"
  (clearFilters)="clearFiltersClick()"
  (applyFilters)="applyFiltersClick()"
>
    <ng-container *ngTemplateOutlet="filtersContent; context: { form: formService.form }"></ng-container>
</app-filters-container>

<ng-template #filtersContent let-form="form">
    <form [formGroup]="form">
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>{{ 'orders.filters.name' | translate }}</mat-label>
            <input matInput formControlName="username" [placeholder]="'orders.filters.name' | translate" />
        </mat-form-field>
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>{{ 'orders.filters.phone' | translate }}</mat-label>
            <input matInput formControlName="phone" [placeholder]="'orders.filters.phone' | translate" />
        </mat-form-field>
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>{{ 'orders.filters.email' | translate }}</mat-label>
            <input matInput formControlName="email" [placeholder]="'orders.filters.email' | translate" />
        </mat-form-field>
        <mat-form-field class="tienda-f-width" appearance="outline">
            <mat-label>{{ 'orders.filters.status' | translate }}</mat-label>
            <mat-select formControlName="status">
                @for (status of statuses; track status) {
                    <mat-option [value]="status">{{ status }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
