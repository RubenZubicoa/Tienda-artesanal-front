<div class="order-data-container">
    <h2 class="tienda-subtitle"><b>Datos del pedido:</b></h2>
    <p class="tienda-text">Fecha del pedido: <b>{{ order().createdAt | date:'dd/MM/yyyy HH:mm' }}</b></p>
    <p class="tienda-text">Estado del pedido: <b>{{ order().status }}</b></p>
    <p class="tienda-text">Email: <b>{{ order().email }}</b></p>
    <p class="tienda-text">Teléfono: <b>{{ order().phone }}</b></p>
    <p class="tienda-text">Dirección: <b>{{ order().address }}</b></p>
</div>
