<div class="meeting-point-details-dialog-container">
    <div class="meeting-point-details-dialog-container-header">
        <h1 class="tienda-subtitle">{{ 'meeting-points.add-meeting-point-dialog.title' | translate }}</h1>
        <div class="meeting-point-form-dialog-container-form">
            <mat-form-field appearance="outline" class="form-control tienda-f-width">
                <mat-label>{{ 'meeting-points.add-meeting-point-dialog.name' | translate }}</mat-label>
                <input matInput type="text" [formControl]="form.controls.name"/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-control tienda-f-width">
                <mat-label>{{ 'meeting-points.add-meeting-point-dialog.description' | translate }}</mat-label>
                <input matInput type="text" [formControl]="form.controls.description"/>
            </mat-form-field>
        </div>
    </div>
     <div class="map-container">
        <app-map [markers]="marker() ? [marker()!] : []" [zoom]="16" (mapClick)="onMapClick($event)"></app-map>
    </div>
    <div class="meeting-point-form-dialog-container-buttons">
        <button mat-raised-button class="tienda-primary-button tienda-f-width" (click)="saveMeetingPoint()">{{ 'meeting-points.add-meeting-point-dialog.save' | translate }}</button>
    </div>
</div>
