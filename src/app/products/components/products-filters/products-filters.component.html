<app-filters-container
  [filters]="filters"
  [chips]="chips"
  (removeChip)="removeFilter($event)"
  (clearFilters)="clearFiltersClick()"
  (applyFilters)="applyFiltersClick()"
>
    <ng-container *ngTemplateOutlet="filtersContent; context: { form: formService.form, maxPrice: maxPrice() }"></ng-container>
</app-filters-container>

<ng-template #filtersContent let-form="form" let-maxPrice="maxPrice">
        <form >
            <mat-form-field class="tienda-f-width" appearance="outline">
                <mat-label>¿Qué buscas?</mat-label>
                <input matInput [formControl]="form.controls.name" placeholder="Nombre del producto" />
            </mat-form-field>
            <!-- <mat-form-field class="tienda-f-width" appearance="outline">
                <mat-label>Descripción</mat-label>
                <input matInput [formControl]="form.controls.description" />
            </mat-form-field> -->
                <mat-form-field class="tienda-f-width" appearance="outline">
                    <mat-label>Precio mínimo</mat-label>
                    <input matInput type="number" [formControl]="form.controls.price.controls.start" min="0" [max]="maxPrice" />
                    <span matTextSuffix>€</span>
                </mat-form-field>
                <mat-form-field class="tienda-f-width" appearance="outline">
                    <mat-label>Precio máximo</mat-label>
                    <input matInput type="number" [formControl]="form.controls.price.controls.end" min="0" [max]="maxPrice" />
                    <span matTextSuffix>€</span>
                </mat-form-field>

                </mat-select>
