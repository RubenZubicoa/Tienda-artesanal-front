<app-breadcrumbs></app-breadcrumbs>
<section class="section-container">
  <h1 class="tienda-title">Detalles del pedido</h1>
  <h2 class="tienda-subtitle">Aquí puedes ver los detalles del pedido</h2>
  
  <div class="order-data-content">
    <app-data-section [data]="dataSection()"></app-data-section>
  </div>
  <div class="order-details-container">
    <div class="order-meeting-point-container">
      @if (meetingPoint()) {
        <app-order-meeting-point [meetingPoint]="meetingPoint()!"></app-order-meeting-point>
      } @else {
        <div class="order-meeting-point-container">
          <h2 class="tienda-subtitle">No se ha seleccionado ningún punto de encuentro</h2>
        </div>
      }
      </div>
      <div class="order-products-list-container">
        <app-order-product-list [products]="order().products"></app-order-product-list>
      </div>
  </div>
</section>
